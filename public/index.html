<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js" integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        html, body{
            height: 100%;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .titulo {
            color: lightcoral;
            font-family: Arial, Helvetica, sans-serif;
        }

        #chat {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        input {
            width: 600px;
            border: 1px solid white;
            height: 50px;
            padding: 0 20px;
            font-size: 14px;
            background-color: azure;
            border-radius: 10px;
            border: 1px gray solid;
        }
        button{
            width: 600px;
            height: 50px;
            font-size: 14px;
            background: lightseagreen;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: white;

        }
        .messages {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            overflow: auto;
            height: 400px;
            width: 70%;
            padding: 10px;
            text-align: left;
        }
    </style>

    <title>Chat</title>
</head>
<body>
    <form id="chat">
        <h1 class="titulo">Super Master Chat</h1>
        <div class="messages"></div>
        <input type="text" name="username" placeholder="Digite o usuÃ¡rio">
        
        <input type="text" name="message" id="message" placeholder="Digite a sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
        var socket = io('http://localhost:3000')
        
        socket.on('receivedMessage', function(message){
            console.log(message)
            renderMessages(message)
        })
                
        socket.on('previosMessage', function(messages){
            for (message of messages){
                renderMessages(message)
                console.log(message)
            }
        })

        function renderMessages(message){
            $(".messages")
            .append("<div class='message' style='color:"+message.color+"; text-align: "+message.alinhamento+"'><strong>"+ message.author +"</strong>: "+message.message+"</div>")
        }

        $("#chat").submit(function(event){
            event.preventDefault()
            var author = $('input[name=username').val()
            var message = $('input[name=message').val()
            console.log(author, message)
            if(author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message,
                    color: 'brown',
                    alinhamento: 'right',
                    id: ''
                }

                renderMessages(messageObject)

                socket.emit('sendMessage', messageObject)

            }
        })
    </script>
</body>
</html>
